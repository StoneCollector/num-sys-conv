    <h1 style="font-family:Verdana, Geneva, Tahoma, sans-serif;font-weight: 10;font-size: 45px;display:inline-block">   Binary Calculator  </h1><br>
    <label for="binary1">Enter Binary Number 1: </label>
    <input type="text" id="binary1" placeholder="Enter binary number">
      <br><br>
    <label for="binary2">Enter Binary Number 2: </label>
    <input type="text" id="binary2" placeholder="Enter binary number">
    <br><br>
    <button onclick="calculate()">Calculate</button>

    <p id="resultAddition"></p>
    <p id="resultSubtraction"></p>

    <script>
        function binaryAdder(a, b) {
            let carry = 0;
            let result = "";

            for (let i = a.length - 1; i >= 0; i--) {
                const bitA = parseInt(a[i]);
                const bitB = parseInt(b[i]);

                const sum = bitA + bitB + carry;
                result = (sum % 2) + result;

                carry = Math.floor(sum / 2);
            }

            if (carry) {
                result = carry + result;
            }

            return result;
        }

        function binarySubtractor(a, b) {
            let borrow = 0;
            let result = "";

            for (let i = a.length - 1; i >= 0; i--) {
                const bitA = parseInt(a[i]);
                const bitB = parseInt(b[i]) + borrow;

                let diff = bitA - bitB;

                if (diff < 0) {
                    diff += 2;
                    borrow = 1;
                } else {
                    borrow = 0;
                }

                result = diff + result;
            }

            return result;
        }

        function calculate() {
            const binaryNumber1 = document.getElementById("binary1").value;
            const binaryNumber2 = document.getElementById("binary2").value;

            const sum = binaryAdder(binaryNumber1, binaryNumber2);
            const difference = binarySubtractor(binaryNumber1, binaryNumber2);

            document.getElementById("resultAddition").innerHTML = `Addition: ${sum}`;
            document.getElementById("resultSubtraction").innerHTML = `Subtraction: ${difference}`;
        }
    </script>
